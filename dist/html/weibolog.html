<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微博方式登录</title>
</head>
<style>
        * {
            margin: 0;
            padding: 0;
        }
        a{
            text-decoration: none;
            display: inline-block;
        }
        body {
            background: #f9f9f9;
            color: #646464;
        }

        header {
            position: absolute;
            top: 0px;
            left: 468px;
        }

        img {
            width: 140px;
            height: 50px;
        }
        span a{
            text-decoration: none;
            color: #1582bd;
            font-weight: 600;
            width: 136px;
            height: 30px;
            position: absolute;
            top: 20px;
            left: 458px;
        }
        section {
            width: 580px;
            height: 230px;
            background: #fff;
            margin: 62px auto;
            border: 1px solid #d2d2d2;
            border-radius: 6px;
            box-shadow: 0px 0px 5px #c6c6c6;
            position: relative;
        }
        p{
            width: 580px;
            height: 30px;
            margin: 15px 15px;
            color: #646464;
            font-size: 14px;
        }
        input{
            width: 260px;
            height:30px;
        }
        section p:nth-of-type(2),section p:nth-of-type(3){
            margin-left: 70px;
        }
        .botm{
            width: 520px;
            height:60px;
            border-top: 1px solid #c6c6c6;
            margin: 0px auto;
        }
        .botm a:nth-of-type(1){
            width: 80px;
            height:38px;
            line-height: 38px;
            text-align: center;
            background:#e9324a;
            color: white;
            border-radius: 8px;
            position: absolute;
            right:100px;
            bottom:25px;
        }
        .botm a:nth-of-type(2){
            width: 80px;
            height:37px;
            line-height: 37px;
            text-align: center;
            color: #f9f9f9;
            background:  linear-gradient(180deg,#fcfcfc,#949090);
            border-radius: 8px;
            border:1px solid #949090;
            position: absolute;
            right:10px;
            bottom:25px;
        }
        .tip{
            width: 560px;
            height: 20px;
            font-size: 12px;
            color:#646464;
            margin: -47px auto;
        }
    </style>
<body>
        <header>
                <a href="https://weibo.com/"><img src="http://localhost:8888/img/weibo.min.png" alt=""></a>
                <span><a href="">二维码登录 | 注册</a></span>
            </header>
            <section>
                    <p>使用你的微博帐号访问 <strong style="color: #1582bd;">蜜芽宝贝</strong> ，并同时登录微博</p>
                    <p>账号：<input type="text"></p>
                    <p>密码：<input type="text"></p>
                    <div class="botm">
                        <a href="http://localhost:8888/html/index.html">登录</a>
                        <a href="http://localhost:8888/html/register.html">取消</a>
                    </div>
            </section>
            <p class="tip">提示：为保障帐号安全，请认准本页URL地址必须以 api.weibo.com 开头</p>
</body>
</html>
